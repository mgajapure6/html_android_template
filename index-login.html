<link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
<div id="preloader" class="preloader-light">
<h1></h1>
<div id="preload-spinner"></div>
<p>The Ultimate Mobile Experience</p>
<em>This will only take a second. It's totally worth it!</em>
</div>
<div id="page-transitions">
<div id="page-content" class="page-content">
<div id="page-content-scroll">
<div class="cover-item cover-item-full">
<div class="cover-content cover-content-center">
<div class="page-login content-boxed content-boxed-padding no-top no-bottom">
<img class="preload-image login-bg responsive-image no-bottom" src="images/pictures/9w.jpg" data-src="images/pictures/9w.jpg" alt="img">

<p class="smaller-text half-bottom">Hello, stranger! Please enter your credentials below.</p>

<input type="text" placeholder="Username">

</div>

<i class="fa fa-lock"></i>

<em>(required)</em>
</div>
<div class="page-login-links small-bottom">
<a class="forgot float-right" href="https://www.enableds.com/products/appecas/page-signup.html"><i class="fa fa-user float-right"></i>Create Account</a>
<a class="create float-left" href="page-forgot.html"><i class="fa fa-eye"></i>Forgot Password</a>
<div class="clear"></div>
</div>
<a href="index-login.html#" class="button back-button button-green button-full button-rounded button-s uppercase ultrabold">LOGIN</a>
</div>
</div>
<div class="cover-infinite-background"></div>
<div class="cover-overlay overlay bg-black opacity-80"></div>
</div>
</div>
</div>
<a href="index-login.html#" class="back-to-top-badge back-to-top-small"><i class="fa fa-angle-up"></i>Back to Top</a>
</div>
